<body>
    
<div class="table-container">
  <h1 class="heading">Blood Donor Info</h1>
  <nav>
    <div class="searchbox">
            <input type="search" placeholder="Enter blood group..." class="form-control search-input" data-table="customers-list"/>
    </div>
    <div class="btn">
       <button id="myBtn">Add User</button>
    </div>
  </nav>
  <!-- modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
  <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <br />
        <h2>Add  donor info</h2>
        <br />
      </div>
      <br />
      <div class="modal-body">
        <div class="form-control">
          <label for="">Name</label>
             <input type="text" name="name" id="name" placeholder="write your name"/>
        </div>
        <div class="form-control">
          <label for="">Blood group</label>
<div class="custom-select" style="width:150px;">
             <select>
                 <option value="0">Select Group:</option>
                 <option value="1">A+</option>
                 <option value="2">A-</option>
                 <option value="3">B+</option>
                 <option value="4">B-</option>
                 <option value="5">AB+</option>
                 <option value="6">AB-</option>
                 <option value="7">O+</option>
                 <option value="8">O-</option>
                 
             </select>
         </div>
          
        </div>
        
          <div class="form-control">
            <label for="">Location</label>
            <input type="text" name="name" id="name" placeholder="write your name" />
          </div>
          
            <div class="form-control">
              <label for="">Phone</label>
              <input type="number" name="name" id="name" placeholder="write your name" />
            </div>
            <div class="form-control">
              <label for="">Date</label>
              <input type="date" name="name" id="name" placeholder="write your name" />
            </div>
            <br />
            <br />
     
        
         
      </div>
      <div class="modal-footer">
        <button type="submit"> Add</button>
      </div>
    </div>
  
  </div>
